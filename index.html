<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <section>
        <div id="main">
            <h2 id="heading">Memory Game</h2>
            <div class="score-grid">
                <h3 id="score">Score:<span id="result"></span></h3>
                <button id="restart">Restart Game</button>
            </div>
    
            <div class="grid">
                <audio src="audio/mixkit-arcade-game-jump-coin-216.wav" id="audio"></audio>
                <audio src="audio/mixkit-wrong-electricity-buzz-955.wav" id="wrong-ans"></audio>
                <audio src="audio/mixkit-positive-interface-beep-221.wav" id="correct-sound"></audio>
                <audio src="audio/mixkit-video-game-win-2016.wav" id = "game-over"></audio>
                <audio src="audio/mixkit-quick-win-video-game-notification-269.wav" id="restart-snd"></audio>
            </div>
        </div>
    </section>
</body>
</html>
